<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéß Transcriptor de Audio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    #drop-area {
      width: 100%;
      max-width: 500px;
      border: 3px dashed #3498db;
      border-radius: 12px;
      padding: 40px;
      background: #ecf0f1;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    #drop-area.highlight {
      border-color: #2ecc71;
      background-color: #eafaf1;
    }

    #drop-area label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #2980b9;
      text-decoration: underline;
      cursor: pointer;
    }

    #transcripcion {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .loading {
      font-style: italic;
      color: #999;
    }

    #copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #copy-btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      #drop-area {
        padding: 30px 20px;
      }

      #transcripcion {
        padding: 15px;
      }

      #copy-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üéß Transcriptor de Audio</h1>
  <p>Haz clic o arrastra un archivo de audio (.mp3, .wav...) para transcribirlo</p>

  <div id="drop-area">
    <input type="file" id="fileElem" accept="audio/*" style="display:none">
    <label for="fileElem">Seleccionar archivo</label>
  </div>

  <div id="transcripcion"></div>
  <button id="copy-btn" style="display:none;">üìã Copiar texto</button>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileElem");
    const transcripcionDiv = document.getElementById("transcripcion");
    const copyBtn = document.getElementById("copy-btn");

    ['dragenter', 'dragover'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add("highlight");
      });
    });

    ['dragleave', 'drop'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove("highlight");
      });
    });

    dropArea.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      handleFiles(files);
    });

    dropArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
      if (!files.length) return;
      const file = files[0];

      const formData = new FormData();
      formData.append("audio", file);

      transcripcionDiv.innerHTML = "<span class='loading'>‚è≥ Transcribiendo...</span>";
      copyBtn.style.display = "none";

      fetch("/transcribir", {
        method: "POST",
        body: formData,
      })
      .then(res => res.json())
      .then(data => {
        if (data.transcripcion) {
          transcripcionDiv.innerHTML = `üìù <strong>Texto transcrito:</strong><br><br>${data.transcripcion}`;
          copyBtn.style.display = "inline-block";
        } else {
          transcripcionDiv.innerHTML = "‚ùå Error al transcribir.";
        }
      })
      .catch(err => {
        transcripcionDiv.innerHTML = "‚ùå Error en la solicitud.";
        console.error(err);
      });
    }

    copyBtn.addEventListener("click", () => {
      const text = transcripcionDiv.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = "‚úÖ Copiado";
        setTimeout(() => {
          copyBtn.textContent = "üìã Copiar texto";
        }, 2000);
      });
    });
  </script>

</body>
</html>
